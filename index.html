<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid-container">
      <div class="texto">
         <div id="logoTexto" class="logo">
           
         </div>         

          <h1><span class="we">WE'RE</span> COMING SOON</h1>

          <p class="miTexto">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
          <form id="miFormulario" class="formulario">
            <label name="email"></label>
            <input class="correo" type="email" id="email" placeholder="Email Address">
            <img class="flecha" src="images/icon-arrow.svg" onclick="formulario()"> 
            <img id="imagenError" class="errorImg" src="images/icon-error.svg">           
          </form>    
           <span id="mensajeError" class="error">Ingrese un correo valido</span> 
      </div>

      <div class="imagen">
         <div id="logoImagen" class="logo">
           
         </div> 
         <div class="img">
           
         </div>
      </div>
  </div> 

  <script src="js/app.js"></script>
</body>
</html>
